<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Daily Planner</h1>
        <div id="current-date"></div>
    </header>
    <main>
        <section class="task-input">
            <input type="text" id="task-description" placeholder="Enter task description">
            <select id="time-slot">
                <option value="">Select time slot</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select>
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
        </section>
        <section class="task-display">
            <div class="filter">
                <label for="filter-time">Filter by time:</label>
                <select id="filter-time">
                    <option value="all">All</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
            <div id="task-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
